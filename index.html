<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRL TipPro 2025</title>
  <style>
    /* Basic styles... */
    body { font-family: Arial; background: #f5f5f5; margin:0; padding:1rem; }
    header { background:#4CAF50; color:white; padding:1rem; text-align:center; }
    .game { background:white; padding:0.5rem; margin:0.5rem 0; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    .game-date { color:#777; font-size:0.9rem; }
    .round-selector, .share-section, .links { margin-top:1rem; }
    .links a, .share-section a { display:inline-block; margin:4px; color:#4CAF50; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>

  <header>
    <h1>NRL TipPro 2025</h1>
  </header>

  <div class="round-selector">
    <label>Select Round:</label>
    <select id="round"></select>
  </div>

  <div id="games"></div>

  <div class="links">
    <a href="https://www.nrl.com/draw/" target="_blank">🗓️ Official Draw</a>
    <a href="https://www.nrl.com/ladder/" target="_blank">📊 Ladder</a>
    <a href="https://www.nrl.com/results/" target="_blank">🏉 Results</a>
    <a href="https://www.pngfacts.com/...guides" target="_blank">🏆 PNG Facts Guides</a>
    <a href="https://www.pngonlinetrade.com/..." target="_blank">📚 PNG Online Trade Tips</a>
  </div>

  <div class="share-section">
    <p>You are visitor number: <span id="visitor-count">...</span></p>
    <p>Share this app: 
      <a href="https://wa.me/?text=NRLTipPro+app..." target="_blank">WhatsApp</a>
      <a href="https://facebook.com/sharer?" target="_blank">Facebook</a>
      <a href="https://twitter.com/intent/tweet?url=..." target="_blank">X</a>
      <a href="https://www.linkedin.com/sharing?url=..." target="_blank">LinkedIn</a>
    </p>
  </div>

  <script>
    const rounds = {
      20: [
        { home:"Dolphins",away:"Cowboys",date:"2025-07-18" },
        { home:"Sharks",away:"Roosters",date:"2025-07-19" },
        { home:"Panthers",away:"Rabbitohs",date:"2025-07-20" },
        { home:"Raiders",away:"Eels",date:"2025-07-21" },
        { home:"Bulldogs",away:"Dragons",date:"2025-07-22" },
        { home:"Titans",away:"Sea Eagles",date:"2025-07-23" },
        { home:"Warriors",away:"Knights",date:"2025-07-24" },
        { home:"Storm",away:"Broncos",date:"2025-07-25" }
      ],
      /* Add rounds 21-27 here similarly */
    };

    const rs = document.getElementById("round"), gd = document.getElementById("games");
    Object.keys(rounds).forEach(r => {
      const o = document.createElement("option");
      o.value = r; o.textContent = `Round ${r}`;
      rs.appendChild(o);
    });
    rs.addEventListener("change", ()=> render(rs.value));
    function render(r){
      gd.innerHTML = "";
      rounds[r].forEach(g=>{
        const d=document.createElement("div"); d.className="game";
        d.innerHTML=`<div>${g.home} vs ${g.away}<div class="game-date">${g.date}</div></div>`;
        gd.appendChild(d);
      });
    }
    rs.value="20"; render("20");
    fetch('https://api.countapi.xyz/hit/nrltippro.github.io/visits')
      .then(r=>r.json()).then(d=>document.getElementById("visitor-count").textContent=d.value);
  </script>

</body>
</html>
