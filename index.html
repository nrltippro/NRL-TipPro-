<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRL TipPro</title>
    <style>
        .game {
            margin-bottom: 10px;
        }
        .game-date {
            font-size: 0.9rem;
            color: #777;
        }
        #visitor-count {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>NRL TipPro - Round Selector</h1>

    <label for="round">Select Round: </label>
    <select id="round">
        <!-- Options will be populated by JavaScript -->
    </select>

    <div id="games">
        <!-- Game matchups will be displayed here -->
    </div>

    <div id="visitor-count">
        <!-- Visitor count will be displayed here -->
    </div>

    <script>
        // Define round data with games and dates
        const rounds = {
            20: [
                { home: "Dolphins", away: "Cowboys", date: "2025-07-18" },
                { home: "Sharks", away: "Roosters", date: "2025-07-19" },
                { home: "Panthers", away: "Rabbitohs", date: "2025-07-20" },
                { home: "Raiders", away: "Eels", date: "2025-07-21" },
                { home: "Bulldogs", away: "Dragons", date: "2025-07-22" },
                { home: "Titans", away: "Sea Eagles", date: "2025-07-23" },
                { home: "Warriors", away: "Knights", date: "2025-07-24" },
                { home: "Storm", away: "Broncos", date: "2025-07-25" }
            ],
            21: [
                { home: "Dragons", away: "Storm", date: "2025-07-26" },
                { home: "Roosters", away: "Titans", date: "2025-07-27" },
                { home: "Rabbitohs", away: "Warriors", date: "2025-07-28" },
                { home: "Panthers", away: "Sea Eagles", date: "2025-07-29" },
                { home: "Raiders", away: "Cowboys", date: "2025-07-30" },
                { home: "Knights", away: "Bulldogs", date: "2025-07-31" },
                { home: "Tigers", away: "Broncos", date: "2025-08-01" },
                { home: "Eels", away: "Sharks", date: "2025-08-02" }
            ]
            // Add more rounds here as needed
        };

        const roundSelector = document.getElementById("round");
        const gamesDiv = document.getElementById("games");

        // Populate the round selector dropdown
        Object.keys(rounds).forEach(round => {
            const option = document.createElement("option");
            option.value = round;
            option.textContent = `Round ${round}`;
            roundSelector.appendChild(option);
        });

        // Event listener to update games based on round selection
        roundSelector.addEventListener("change", () => {
            const selectedRound = roundSelector.value;
            renderGames(selectedRound);
        });

        // Function to render the games for a specific round
        function renderGames(round) {
            gamesDiv.innerHTML = ""; // Clear previous games
            if (rounds[round]) {
                rounds[round].forEach(game => {
                    const div = document.createElement("div");
                    div.className = "game";
                    div.innerHTML = `
                        <div>
                            <span>${game.home}</span> vs <span>${game.away}</span>
                            <div class="game-date">${game.date}</div>
                        </div>`;
                    gamesDiv.appendChild(div);
                });
            } else {
                gamesDiv.innerHTML = "No games available for this round.";
            }
        }

        // Default to Round 20 on initial load
        roundSelector.value = "20";
        renderGames("20");

        // Track visitors (Optional, if using CountAPI for visitor tracking)
        fetch('https://api.countapi.xyz/hit/nrltippro.github.io/visits')
            .then(res => res.json())
            .then(data => {
                document.getElementById('visitor-count').textContent = `Visitor Count: ${data.value}`;
            })
            .catch(error => {
                console.error("Visitor count error:", error);
            });

    </script>

</body>
</html>
