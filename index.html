<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRL TipPro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 1em;
      text-align: center;
    }
    select {
      display: block;
      margin: 1em auto;
      padding: 0.5em;
      font-size: 16px;
    }
    .fixtures {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .match {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 0;
    }
    .match:last-child {
      border-bottom: none;
    }
    .footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      background-color: #e6e6e6;
    }
    .footer a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #004d99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>NRL TipPro - 2025 Rounds 20 to 27</h1>
  </header>  <select id="roundSelect">
    <option value="20">Round 20</option>
    <option value="21">Round 21</option>
    <option value="22">Round 22</option>
    <option value="23">Round 23</option>
    <option value="24">Round 24</option>
    <option value="25">Round 25</option>
    <option value="26">Round 26</option>
    <option value="27">Round 27</option>
  </select>  <div class="fixtures" id="fixtures"></div>  <div class="footer">
    <p>
      <a href="https://www.nrl.com/draw/" target="_blank">NRL Draw</a>
      <a href="https://www.pacificracingpng.com/tips" target="_blank"><strong>Pacific Racing PNG Tips</strong></a>
      <a href="https://www.pngfacts.com/" target="_blank">PNG Facts</a>
      <a href="https://www.pngtrademedia.com/" target="_blank">PNG Trade</a>
    </p>
  </div>  <script>
    const fixtures = {
      20: [
        { home: "Storm", away: "Roosters", date: "Thu 17 Jul" },
        { home: "Sharks", away: "Panthers", date: "Fri 18 Jul" },
        { home: "Rabbitohs", away: "Cowboys", date: "Fri 18 Jul" },
        { home: "Titans", away: "Raiders", date: "Sat 19 Jul" },
        { home: "Eels", away: "Broncos", date: "Sat 19 Jul" },
        { home: "Sea Eagles", away: "Tigers", date: "Sat 19 Jul" },
        { home: "Bulldogs", away: "Warriors", date: "Sun 20 Jul" },
        { home: "Dragons", away: "Knights", date: "Sun 20 Jul" },
      ],
      21: [
        { home: "Broncos", away: "Storm", date: "Thu 24 Jul" },
        { home: "Cowboys", away: "Titans", date: "Fri 25 Jul" },
        { home: "Knights", away: "Roosters", date: "Fri 25 Jul" },
        { home: "Warriors", away: "Raiders", date: "Sat 26 Jul" },
        { home: "Tigers", away: "Bulldogs", date: "Sat 26 Jul" },
        { home: "Panthers", away: "Sea Eagles", date: "Sat 26 Jul" },
        { home: "Rabbitohs", away: "Dragons", date: "Sun 27 Jul" },
        { home: "Sharks", away: "Eels", date: "Sun 27 Jul" },
      ],
      22: [
        { home: "Knights", away: "Storm", date: "Thu 31 Jul" },
        { home: "Roosters", away: "Broncos", date: "Fri 1 Aug" },
        { home: "Titans", away: "Panthers", date: "Fri 1 Aug" },
        { home: "Raiders", away: "Cowboys", date: "Sat 2 Aug" },
        { home: "Sea Eagles", away: "Rabbitohs", date: "Sat 2 Aug" },
        { home: "Warriors", away: "Tigers", date: "Sat 2 Aug" },
        { home: "Dragons", away: "Sharks", date: "Sun 3 Aug" },
        { home: "Eels", away: "Bulldogs", date: "Sun 3 Aug" },
      ],
      23: [
        { home: "Fixture", away: "TBA", date: "7 Aug – 10 Aug" }
      ],
      24: [
        { home: "Fixture", away: "TBA", date: "14 Aug – 17 Aug" }
      ],
      25: [
        { home: "Fixture", away: "TBA", date: "21 Aug – 24 Aug" }
      ],
      26: [
        { home: "Fixture", away: "TBA", date: "28 Aug – 31 Aug" }
      ],
      27: [
        { home: "Fixture", away: "TBA", date: "4 Sep – 7 Sep" }
      ],
    };

    const fixturesDiv = document.getElementById("fixtures");
    const roundSelect = document.getElementById("roundSelect");

    function displayFixtures(round) {
      const roundMatches = fixtures[round] || [];
      fixturesDiv.innerHTML = roundMatches.map(match => `
        <div class="match">
          <strong>${match.home}</strong> vs <strong>${match.away}</strong><br />
          <small>${match.date}</small>
        </div>
      `).join("");
    }

    roundSelect.addEventListener("change", (e) => {
      displayFixtures(e.target.value);
    });

    displayFixtures("20"); // default round on load
  </script></body>
</html>
