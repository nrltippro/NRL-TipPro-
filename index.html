<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRL TipPro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .bg-png {
            background-color: #FFCC00; /* PNG Flag Yellow */
        }
        .text-png-red {
            color: #D00000; /* PNG Flag Red */
        }
        .text-png-black {
            color: #000000; /* PNG Flag Black */
        }
        .text-png-gold {
            color: #FFD700; /* PNG Flag Gold */
        }
        .btn {
            background-color: #FFD700; /* PNG Gold */
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #D00000;
            color: #fff;
        }
        .accumulator-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [accumulator, setAccumulator] = useState([]);
            const [stake, setStake] = useState(0);
            const [games] = useState([
                { id: 1, homeTeam: "Team A", awayTeam: "Team B", odds: { home: 1.5, away: 2.8 } },
                { id: 2, homeTeam: "Team C", awayTeam: "Team D", odds: { home: 1.7, away: 2.5 } },
                { id: 3, homeTeam: "Team E", awayTeam: "Team F", odds: { home: 1.3, away: 3.0 } },
                { id: 4, homeTeam: "Team G", awayTeam: "Team H", odds: { home: 1.9, away: 2.3 } },
                { id: 5, homeTeam: "Team I", awayTeam: "Team J", odds: { home: 2.1, away: 1.7 } },
                { id: 6, homeTeam: "Team K", awayTeam: "Team L", odds: { home: 1.6, away: 2.6 } },
                { id: 7, homeTeam: "Team M", awayTeam: "Team N", odds: { home: 1.4, away: 2.7 } },
                { id: 8, homeTeam: "Team O", awayTeam: "Team P", odds: { home: 1.8, away: 2.2 } },
            ]);

            const addToAccumulator = (gameId, team, odds) => {
                setAccumulator([...accumulator, { gameId, team, odds }]);
            };

            const removeFromAccumulator = (gameId) => {
                setAccumulator(accumulator.filter(bet => bet.gameId !== gameId));
            };

            const calculateAccumulatorOdds = () => {
                return accumulator.reduce((total, bet) => total * bet.odds, 1);
            };

            const calculatePotentialWin = () => {
                return stake * calculateAccumulatorOdds();
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-center text-4xl font-bold text-png-red">NRL TipPro</h1>

                    <div className="mt-6">
                        <h2 className="text-2xl font-semibold">NRL Matches</h2>
                        <div className="grid grid-cols-2 gap-4 mt-4">
                            {games.map(game => (
                                <div key={game.id} className="bg-white p-4 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold">{game.homeTeam} vs {game.awayTeam}</h3>
                                    <div className="mt-2">
                                        <button onClick={() => addToAccumulator(game.id, game.homeTeam, game.odds.home)} className="btn">Home - Odds: {game.odds.home}</button>
                                        <button onClick={() => addToAccumulator(game.id, game.awayTeam, game.odds.away)} className="btn">Away - Odds: {game.odds.away}</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="accumulator-card mt-6">
                        <h3 className="text-xl font-bold">Accumulator</h3>
                        {accumulator.length > 0 ? (
                            <div>
                                {accumulator.map(bet => (
                                    <div key={bet.gameId}>
                                        <div>{bet.team} - Odds: {bet.odds}</div>
                                        <button onClick={() => removeFromAccumulator(bet.gameId)} className="text-white text-sm bg-red-500 px-2 py-1 rounded">Remove</button>
                                    </div>
                                ))}
                                <div className="mt-4">Total Odds: {calculateAccumulatorOdds().toFixed(2)}</div>
                                <div className="mt-2">Potential Win: ${calculatePotentialWin().toFixed(2)}</div>
                            </div>
                        ) : (
                            <div>Add games to your accumulator for bigger potential wins!</div>
                        )}
                    </div>

                    <div className="mt-6 text-center">
                        <h2 className="text-2xl font-semibold">Live Scores & Ladder</h2>
                        <p>For live updates, check the official NRL sites:</p>
                        <div className="mt-4">
                            <a href="https://www.nrl.com/draw/" target="_blank" className="btn">Live Scores</a>
                            <a href="https://www.nrl.com/ladder/" target="_blank" className="btn">NRL Ladder</a>
                        </div>
                    </div>

                    <div className="mt-6 text-center">
                        <h2 className="text-2xl font-semibold">Last Week's Results & Ladder</h2>
                        <p>For last week's results and the updated NRL ladder, check the official NRL sites:</p>
                        <div className="mt-4">
                            <a href="https://www.nrl.com/draw/" target="_blank" class="btn">Last Week's Results</a>
                            <a href="https://www.nrl.com/ladder/" target="_blank" class="btn">Last Week's Ladder</a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
